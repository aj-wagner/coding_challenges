// Greater
//  than Y
function returnArrayCountGreaterThanY(arr, y){
	var count=0;
	var newArr=[];

	for(var i=0; i<arr.length; i++){
		if(arr[i]>y){
			count++
			newArr.push(arr[i]);
		}
	}
	return console.log(`count ${count} cases ${newArr}`);
}

// Max,
//  Min, Average
function printMaxMinAverageArrayVals(arr){
	var max = arr[0];
	var min = arr[0];
	var sum = 0;
	var	ave =0;

	for(var i=0; i<arr.length; i++){
		sum += arr[i];
		if(max<arr[i]){
			max=arr[i];
		}
		if (min > arr[i]){
			min = arr[i];
		}
	}
	ave = sum/arr.length;
	return console.log(`max ${max} min ${min} ave ${ave}`);
}

// Square

function squareArrayVals(arr){
	for(var i=0; i<arr.length; i++){

	}
	return arr;
}
