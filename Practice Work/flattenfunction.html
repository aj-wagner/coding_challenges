		function flatten(arr, newArr=[]){
			for(var i=0; i<arr.length; i++){

				console.log(Array.isArray( arr[i] ));

				if(Array.isArray(arr[i])){
					// console.log
					flatten(arr[i], newArr);
				}else{
					newArr.push(arr[i]);
				}
			}
			return newArr;
		}
