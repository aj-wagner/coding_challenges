// Max,
//  Min, Average
function PrintMaxMinAverageArrayVals(arr){
	var sum=0;
	var min=arr[0];
	var max=arr[0];

	for(var i=0; i<arr.length; i++){
		sum+=arr[i];
		if(arr[i]>max){
			max=arr[i];
		}
		if(arr[i]<min){
			min=arr[i];
		}
	}
	console.log(`min value: ${min} max value: ${max} Average value: ${sum/arr.length}`);
	return;
}

function Sll(){
	this.head=null;
}

function SllNode(val){
	this.data=val;
	this.next=null;
}

	Sll.prototype.insertNewEndNode = function(val){
		var tempNode = new SllNode(val);
		var runnerNode;

		if(!this.head){
			this.head = tempNode;
		}
		else{
			runnerNode = this.head;

			while(runnerNode.next){
				runnerNode=runnerNode.next;
			}

			runnerNode.next=tempNode;
		}
		return;
	}

	Sll.prototype.insertEndNode = function(node){
		var runnerNode;

		if(!this.head){
			this.head=node;
		}
		else{
			runnerNode=this.head;

			while(runnerNode.next){
				runnerNode=runnerNode.next;
			}
			runnerNode.next=node;
		}
		
		return;
	}
	
	Sll.prototype.insertAtInd = function(ind, node){
		var runnerNode;
		var counter=1;

		if(ind == 0){
			node.next=this.head;
			this.head=node;
		}
		else{
			runnerNode=this.head;

			while(counter<ind){
				counter++;
				runnerNode=runnerNode.next;
				
				if(!runnerNode){
					console.log(`index for ll is out of bound`);
					return false;
				}
			}
			node.next=runnerNode.next;
			runnerNode.next=node;
			
		}
		return true;
	}

	Sll.prototype.deleteAtInd = function(ind){
		var runnerNode;
		var counter=1;

		runnerNode=this.head;

		if(ind==0){
			this.head=runnerNode.next;
		}else{
			while(counter<ind){
				counter++;
				runnerNode=runnerNode.next;

				if(!runnerNode.next){
					console.log(`index for ll is out of bound`);
					return false;
				}
			}	
			runnerNode.next=runnerNode.next.next;
		}
	}

	Sll.prototype.findIndOfVal = function(val){
		var runnerNode = this.head;
		var ind=0;

		while(runnerNode){
			if(runnerNode.data == val){
				return ind;
			}
			ind++;
			runnerNode=runnerNode.next;
		}
		return -1;
	}

	Sll.prototype.reverseLL = function(){
		var retSll = new Sll();
		var arr=[];
		var runnerNode = this.head;

		while(runnerNode){
			arr.push(runnerNode.data);
			runnerNode=runnerNode.next;
		}
		for(var i=arr.length-1; i>=0;i--){
			retSll.insertNewEndNode(arr[i]);	
		}
		return retSll;
	}
