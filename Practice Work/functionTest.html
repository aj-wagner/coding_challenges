	Array.prototype.map = function(callBack){
		var returnArr=[];

		for(var i=0; i<this.length; i++){
			returnArr[i] = callBack(this[i]);
		}
		return returnArr;
	}


	Array.prototype.filter = function(callBack){
	 	var newArr=[];

		this.forEach(function(current){
			if(callBack(current)){
				newArr.push(current);
			}
		});
		return newArr;
	}
