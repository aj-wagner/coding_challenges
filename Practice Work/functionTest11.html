<!DOCTYPE html>
<html>

<head>
    <title>funciton tester</title>
    <script type="text/javascript">

    	//part 1
		var students = [ 
		     {first_name:  'Michael', last_name : 'Jordan'},
		     {first_name : 'John', last_name : 'Rosales'},
		     {first_name : 'Mark', last_name : 'Guillen'},
		     {first_name : 'KB', last_name : 'Tonel'}
		]

		function printFullName(arr){
			for(var i=0; i<arr.length; i++){
				console.log(arr[i].first_name + " " + arr[i].last_name);
			}

			return;
		}

		printFullName(students);

		//part 2
		var users = {
		 'Students': [ 
		     {first_name:  'Michael', last_name : 'Jordan'},
		     {first_name : 'John', last_name : 'Rosales'},
		     {first_name : 'Mark', last_name : 'Guillen'},
		     {first_name : 'KB', last_name : 'Tonel'}
		  ],
		 'Instructors': [
		     {first_name : 'Michael', last_name : 'Choi'},
		     {first_name : 'Martin', last_name : 'Puryear'}
		  ]
		 }


		function printNameHelper(arr){
			for(var i=0; i<arr.length; i++){
				console.log(`${i+1} - ${arr[i].first_name} ${arr[i].last_name} - ${arr[i].first_name.length+arr[i].last_name.length}`);
			}

			return;
		}

		 function printUsers(obj){
		 	console.log(`Students`);
		 	printNameHelper(obj["Students"]);

		 	console.log(`Instructors`);
		 	printNameHelper(obj["Instructors"]);

		 	return;
		 }

		printUsers(users);

    </script>
</head>

</body>

</html>
