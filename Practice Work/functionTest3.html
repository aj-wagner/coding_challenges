<!DOCTYPE html>
<html>

<head>
    <title>funciton tester</title>
    <script type="text/javascript">
        sum = .01;

        //total payment for 30days
        for (var i = 1; i <= 30; i++) {
            sum *= 2;
        }

        console.log(`In 30days you made $${sum} by doubling $.01 daily.`);

        //days to make 10,000
        sum = .01;
        var days = 1;
        var unsolved = true;

        while (unsolved) {
            if (sum >= 10000) {
                console.log(`It took a total of ${days} to make total of $${sum} by doubling daily.`);
                unsolved = false;
            }
            sum *= 2;
            days++;
        }

        //days to make 1,000,000,000
        sum = .01;
        days = 1;
        unsolved = true;

        while (unsolved) {
            if (sum >= 1000000000) {
                console.log(`It took a total of ${days} to make total of $${sum} by doubling daily.`);
                unsolved = false;
            }
            sum *= 2;
            days++;
        }

        //days to make Infinity
        sum = .01;
        days = 1;
        unsolved = true;

        while (unsolved) {
            if (sum >= Infinity) {
                console.log(`It took a total of ${days} to make total of Infinity by doubling daily.`);
                unsolved = false;
            }
            sum *= 2;
            days++;
        }
    </script>
</head>

</body>

</html>
