<!DOCTYPE html>
<html>

<head>
    <title>funciton tester</title>
    <script type="text/javascript">
        var daysUntilMyBirthday = 60;

        for (var i = daysUntilMyBirthday; i > 0; i--) {

            if (i > 30) {
                console.log(`${i} days until my birthday.  Such a long time... :(`);
            } else if (i == 30) {
                console.log(`${i} days until my birthday.  Not so bad...`);
            } else if (i > 5) {
                console.log(`${i} days until my birthday!`);
            } else if (i > 1) {
                console.log(`${i} DAYS UNTIL MY BIRTHDAY!!! `);
            } else {
                console.log(`1 DAY UNTIL MY BIRTHDAY!!! `);
            }
        }
    </script>
</head>

<body>
</body>

</html>
